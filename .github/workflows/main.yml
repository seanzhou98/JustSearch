name: Build & Push JustSearch Docker Image

on:
  push:
    branches: [main, master]
    tags: ['v*.*.*']          # 打 tag 时也触发（推荐用 semver 版本号）
  pull_request:
    branches: [main, master]  # PR 时只构建、不推送
  workflow_dispatch:          # 允许手动触发

env:
  REGISTRY: ghcr.io                         # 推荐用 GitHub Container Registry
  IMAGE_NAME: ${{ github.repository }}      # 自动变成  ghcr.io/你的用户名/JustSearch

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write             # 必须，允许向 ghcr.io 写镜像

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker QEMU (支持多架构)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}   # 内置变量，无需手动创建

      - name: Extract Docker metadata (标签、版本等)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha,format=long

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
