<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustSearch</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>
</head>
<body>
    <div id="mobile-overlay" class="mobile-overlay"></div>

    <div id="sidebar">
        <div class="sidebar-header">
            <div class="logo-text">JustSearch</div>
            <div class="sidebar-header-buttons">
                <button id="collapse-sidebar-btn" class="icon-btn desktop-only">
                    <span class="material-symbols-rounded">menu_open</span>
                </button>
                <button id="close-sidebar-btn" class="icon-btn mobile-only">
                    <span class="material-symbols-rounded">close</span>
                </button>
            </div>
        </div>
        
        <button id="new-chat-btn" class="new-chat-btn">
            <span class="material-symbols-rounded">add</span>
            新对话
        </button>
        
        <div class="history-list" id="history-list">
            <!-- History items will be injected here -->
        </div>
        
        <div class="sidebar-footer">
            <button id="settings-btn" class="icon-btn">
                <span class="material-symbols-rounded">settings</span>
                设置
            </button>
        </div>
    </div>

    <div id="main">
        <div class="main-header">
            <button id="expand-sidebar-btn" class="icon-btn sidebar-toggle">
                <span class="material-symbols-rounded">menu</span>
            </button>
            <select id="model-select" class="model-select">
                <!-- Options will be populated by JS -->
            </select>
        </div>

        <div id="chat-container">
            <!-- Messages will be injected here -->
            <div id="hero-section" class="hero-container">
                <div class="hero-header">
                    <div class="hero-logo"><span class="material-symbols-rounded">search</span></div>
                    <div class="hero-title">JustSearch</div>
                </div>
                <div class="hero-subtitle">
                    您的 AI 研究助手。提出复杂问题，获取基于实时搜索的全面答案。
                </div>
            </div>
        </div>
        
        <button id="scroll-to-bottom-btn">
            <span class="material-symbols-rounded">arrow_downward</span>
        </button>

        <div id="input-area">
            <div class="input-box">
                <textarea id="user-input" placeholder="提出问题..." rows="1"></textarea>
                <button id="send-btn">
                    <span class="material-symbols-rounded">send</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>设置</h2>
                <span class="close-btn">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>主题</label>
                    <select id="theme-select">
                        <option value="light">浅色</option>
                        <option value="dark">深色</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>搜索引擎</label>
                    <select id="engine-select">
                        <option value="google">Google</option>
                        <option value="bing">Bing</option>
                        <option value="duckduckgo">DuckDuckGo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>最大搜索结果数</label>
                    <input type="number" id="max-results-input" placeholder="8" min="1" max="20">
                </div>
                <div class="form-group">
                    <label>最大迭代次数</label>
                    <input type="number" id="max-iterations-input" placeholder="5" min="1" max="10">
                </div>
                <div class="form-group" style="display: flex; align-items: center; justify-content: space-between;">
                    <label for="interactive-search-input" style="margin-bottom: 0;">交互式深度搜索 (Beta)</label>
                    <input type="checkbox" id="interactive-search-input" style="width: auto;" checked>
                </div>
                <div class="form-group">
                    <label>
                        OpenAI API 密钥
                        <a href="https://build.nvidia.com/models" target="_blank" style="font-size: 0.8em; float: right; color: var(--primary-color); text-decoration: none;">获取 NVIDIA NIM API 密钥 ↗</a>
                    </label>
                    <div class="password-input-wrapper">
                        <input type="password" id="api-key-input" placeholder="sk-..., sk-... (支持多个，用逗号分隔)">
                        <button id="toggle-api-key-btn" class="password-toggle-btn">
                            <span class="material-symbols-rounded">visibility</span>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label>API 基础地址</label>
                    <input type="text" id="base-url-input" placeholder="https://api.openai.com/v1">
                </div>
                <div class="form-group">
                    <label>模型 ID (支持多个，用逗号分隔)</label>
                    <input type="text" id="model-input" placeholder="gpt-4o, deepseek-chat">
                </div>
                <div class="settings-footer-info">
                    <a href="https://github.com/yeahhe365/JustSearch" target="_blank" class="github-link">
                        <svg height="20" viewBox="0 0 16 16" version="1.1" width="20" aria-hidden="true" fill="currentColor"><path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path></svg>
                        <span>GitHub</span>
                        <div class="github-stars">
                            <span class="material-symbols-rounded" style="font-size: 16px;">star</span>
                            <span id="github-stars-count">...</span>
                        </div>
                    </a>
                </div>
                <div class="modal-actions">
                    <button id="clear-history-btn" class="danger-btn">清除历史</button>
                    <button id="reset-settings-btn" class="secondary-btn">恢复默认</button>
                    <button id="save-settings-btn" class="save-btn">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
