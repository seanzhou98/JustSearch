services:
  justsearch:
    build: .
    container_name: justsearch
    ports:
      - "8023:8000"
    volumes:
      - ./backend:/app/backend
      - ./backend/settings.json:/app/backend/settings.json
      - ./backend/chats:/app/backend/chats
      - ./user_data:/app/user_data
    environment:
      - HEADLESS=true
    command: python -m uvicorn backend.app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
